<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 28px;
            color: #2980b9;
            font-family: 'Montserrat', sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            font-size: 16px;
            color: #2c3e50;
            text-align: left;
            margin-bottom: 8px;
        }

        input[type="number"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 16px;
            color: #2c3e50;
            transition: border 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        h2 {
            margin-top: 20px;
            font-size: 22px;
            color: #2980b9;
            font-family: 'Montserrat', sans-serif;
        }

        a {
            margin-top: 10px;
            font-size: 16px;
            color: #2980b9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1abc9c;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Prelim Grade Calculator</h1>
        <form id="gradeForm">
            <label for="attendance">Attendance (0-4):</label>
            <input type="number" id="attendance" name="attendance" min="0" max="4" required>

            <label for="recitation">Recitation (0-100):</label>
            <input type="number" id="recitation" name="recitation" min="0" max="100" required>

            <label for="quiz">Quiz (0-100):</label>
            <input type="number" id="quiz" name="quiz" min="0" max="100" required>

            <label for="requirements">Requirements (0-100):</label>
            <input type="number" id="requirements" name="requirements" min="0" max="100" required>

            <label for="prelim_exam">Prelim Exam (0-100):</label>
            <input type="number" id="prelim_exam" name="prelim_exam" min="0" max="100" required>

            <button type="button" onclick="calculateGrade()">Calculate Grade</button>
        </form>

        <h2 id="result"></h2>

        <a href="#">Need help? Ask for assistance!</a>
    </div>

    <script>
        function calculateGrade() {
            let attendance = parseFloat(document.getElementById('attendance').value);
            let recitation = parseFloat(document.getElementById('recitation').value);
            let quiz = parseFloat(document.getElementById('quiz').value);
            let requirements = parseFloat(document.getElementById('requirements').value);
            let prelim_exam = parseFloat(document.getElementById('prelim_exam').value);

            if (attendance >= 4) {
                document.getElementById('result').textContent = "You have failed due to excessive absences.";
                return;
            }

            if (isNaN(attendance) || isNaN(recitation) || isNaN(quiz) || isNaN(requirements) || isNaN(prelim_exam)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }

            let final_grade = (attendance * 0.1) + (recitation * 0.2) + (quiz * 0.2) + (requirements * 0.2) + (prelim_exam * 0.3);
            document.getElementById('result').textContent = `Your Final Grade: ${final_grade.toFixed(2)}`;
        }
    </script>
</body>

</html>
